<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background: url('https://source.unsplash.com/Q1p7bh3SHj8/1600x900') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6); /* 40% transparent */
            color: white;
            width: 25rem;
            border-radius: 10px;
            padding: 5rem 2rem;
            box-shadow: 0px 0px 20px 0px black;
            border: 1px solid black;
        }
        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .username,
        .userPassword {
            text-align: center;
            border: 2px solid cyan;
            margin: 1rem;
            color: white;
            background: transparent;
            padding: 1rem 2rem;
            border-radius: 3rem;
            width: 15rem;
            font-size: 1.2rem;
            outline: none;
            transition: all .2s ease-in-out;
        }
        .username:focus,
        .userPassword:focus {
            width: 20rem;
            animation: colorChange 10s infinite;
        }
        @keyframes colorChange {
            0% { border-color: green; color: green; }
            10% { border-color: yellow; color: yellow; }
            20% { border-color: hotpink; color: hotpink; }
            30% { border-color: red; color: red; }
            40% { border-color: purple; color: purple; }
            50% { border-color: yellow; color: yellow; }
            60% { border-color: cyan; color: cyan; }
            70% { border-color: skyblue; color: skyblue; }
            80% { border-color: pink; color: pink; }
            90% { border-color: red; color: red; }
            100% { border-color: yellow; color: yellow; }
        }
        .loginBtn, .resetBtn {
            background: transparent;
            border: 2px solid yellow;
            padding: 1rem 3rem;
            border-radius: 6rem;
            text-decoration: underline;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all .3s ease-in-out;
            margin-top: 1rem;
        }
        .loginBtn:hover, .resetBtn:hover {
            background: green;
            border: 2px solid cyan;
        }
        .resetBtn {
            display: none;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            color: red;
            display: none;
        }
        .reset-form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .reset-email,
        .reset-whatsapp {
            text-align: center;
            border: 2px solid cyan;
            margin: 1rem;
            color: white;
            background: transparent;
            padding: 1rem 2rem;
            border-radius: 3rem;
            width: 15rem;
            font-size: 1.2rem;
            outline: none;
            transition: all .2s ease-in-out;
        }
        .reset-email:focus,
        .reset-whatsapp:focus {
            width: 20rem;
        }
        .reset-submit {
            background: transparent;
            border: 2px solid yellow;
            padding: 1rem 3rem;
            border-radius: 6rem;
            text-decoration: underline;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all .3s ease-in-out;
            margin-top: 1rem;
        }
        .reset-submit:hover {
            background: green;
            border: 2px solid cyan;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="login-title">Login</h2>
        <input type="text" id="username" class="username" placeholder="Username">
        <input type="password" id="password" class="userPassword" placeholder="Password">
        <button class="loginBtn" onclick="validateForm()">Login</button>
        <button class="resetBtn" onclick="showResetForm()">Forget Password</button>
        <div class="message" id="message"></div>
    </div>
    <div class="reset-form-container" id="resetForm">
        <h2 class="login-title">Reset Password</h2>
        <input type="text" id="resetEmail" class="reset-email" placeholder="Email">
        <input type="text" id="resetWhatsApp" class="reset-whatsapp" placeholder="WhatsApp Number">
        <button class="reset-submit" onclick="sendResetPassword()">Send Reset Password</button>
        <div class="message" id="resetMessage"></div>
    </div>
    <script>
        let attempt = 0;

        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'user' && password === 'pass') {
                message.style.display = 'block';
                message.style.color = 'green';
                message.innerText = 'Login Successful';
                // Redirect or other actions
            } else {
                attempt++;
                message.style.display = 'block';
                message.style.color = 'red';
                if (attempt >= 2) {
                    document.querySelector('.resetBtn').style.display = 'block';
                }
                if (attempt >= 3) {
                    message.innerText = 'Too many failed attempts. Please reset your password.';
                    // Disable further login attempts or other actions
                } else {
                    message.innerText = 'Incorrect Username or Password';
                }
            }
        }

        function showResetForm() {
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('resetForm').style.display = 'flex';
        }

        function sendResetPassword() {
            const resetEmail = document.getElementById('resetEmail').value;
            const resetWhatsApp = document.getElementById('resetWhatsApp').value;
            const resetMessage = document.getElementById('resetMessage');
            const oneTimePassword = generateRandomPassword();

            if (resetEmail && resetWhatsApp) {
                // Simulate sending email and WhatsApp message
                sendEmail(resetEmail, oneTimePassword);
                sendWhatsApp(resetWhatsApp, oneTimePassword);

                resetMessage.style.display = 'block';
                resetMessage.style.color = 'green';
                resetMessage.innerText = 'A one-time password has been sent to your email and WhatsApp number.';

                // Reset the form
                setTimeout(() => {
                    document.querySelector('.form-container').style.display = 'flex';
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('username').value = resetEmail;
                    document.getElementById('password').value = oneTimePassword;
                    resetMessage.style.display = 'none';
                }, 3000);
            } else {
                resetMessage.style.display = 'block';
                resetMessage.style.color = 'red';
                resetMessage.innerText = 'Please fill out all fields.';
            }
        }

        function generateRandomPassword() {
            const int = '0123456789';
            let password = '';
            for (let i = 0; i < 6; i++) {
                password += int.charAt(Math.floor(Math.random() * int.length));
            }
            return password;
        }

        function sendEmail(email, password) {
            console.log(`Email sent to ${email} with password: ${password}`);
            // Implement email sending logic here
        }

        function sendWhatsApp(number, password) {
            console.log(`WhatsApp message sent to ${number} with password: ${password}`);
            // Implement WhatsApp message sending logic here
        }
    </script>
</body>
</html>
